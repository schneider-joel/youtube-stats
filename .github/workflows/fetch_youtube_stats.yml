name: Fetch YouTube Stats

on:
  schedule:
    - cron: "0 * * * *"  # Ejecuta el workflow cada hora
  workflow_dispatch:  # Permite ejecuciÃ³n manual en GitHub Actions

jobs:
  fetch-data:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Instalar dependencias
        run: npm install

      - name: Ejecutar el script
        run: node fetch_youtube_stats.js

      - name: Configurar Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

      - name: Subir cambios a GitHub
        run: |
          git add youtube_stats.json
          git commit -m "ðŸ“Š ActualizaciÃ³n automÃ¡tica de datos de YouTube"
          git push
